<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Iman School Fundraiser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 1rem;
            background: #333;
        }

        .header h1 {
            margin: 0;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
        }

        /* Thermometer Styles */
        .thermometer-container {
            width: 120px;
            height: 500px;
            background: lightgray;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            border: 3px solid #ffffff;
            margin: 2rem auto;
        }

        .fill {
            width: 100%;
            position: absolute;
            bottom: 0;
            background: red;
            height: 0%; /* The dynamic fill will be updated via JavaScript */
            transition: height 1s ease-in-out;
        }

        /* Milestone Markers */
        .milestone {
            position: absolute;
            left: 130%;
            font-weight: bold;
            background: yellow;
            padding: 8px;
            border-radius: 5px;
            color: black;
            white-space: nowrap;
        }
        /* Each milestone's position in % from bottom. Adjust as needed. */
        .milestone-75 {
            bottom: 57%;
        }
        .milestone-105 {
            bottom: 81%;
        }
        .milestone-130 {
            bottom: 100%;
        }

        /* Descriptions (optional) */
        .milestone-desc {
            position: absolute;
            left: 135%;
            font-size: 1em;
            color: white;
            width: 250px;
            text-align: left;
        }

        .desc-75 {
            bottom: 57%;
        }
        .desc-105 {
            bottom: 81%;
        }
        .desc-130 {
            bottom: 100%;
        }

        /* End Thermometer Styles */
    </style>
</head>
<body>
    <div class="header">
        <h1>Al-Iman School Renovation Fundraiser</h1>
    </div>
    <div class="main">
        <!-- Thermometer -->
        <div class="thermometer-container">
            <div class="fill" id="fill"></div>
            <!-- Milestone markers -->
            <div class="milestone milestone-75">$75K - Bathrooms</div>
            <div class="milestone-desc desc-75">Renovate all student & staff bathrooms</div>

            <div class="milestone milestone-105">$105K - Lobby Flooring</div>
            <div class="milestone-desc desc-105">Upgrade 1st & 2nd floor lobby flooring</div>

            <div class="milestone milestone-130">$130K - Main Doors</div>
            <div class="milestone-desc desc-130">Install new, secure main entrance doors</div>
        </div>
    </div>

    <script>
        // EDIT THESE CONSTANTS TO MATCH YOUR SETUP
        const SHEET_ID = "1-fSrx0AvnWW6YGm-cEiQBxyJbhtLRcNN-DkOYGpPcVo"; // Your sheet's ID
        const RANGE = "C7"; // The cell that holds the total pledge amount
        const API_KEY = "AIzaSyAg_99VENYguMLyON5J9ALx7T8C4G3lLYE"; // Replace with your Google Sheets API key
        const TOTAL_GOAL = 130000; // The total fundraising goal

        async function fetchPledgeAmount() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
                const data = await response.json();
                // Attempt to parse the result
                let amountRaised = 0;
                if (data && data.values && data.values[0] && data.values[0][0]) {
                    amountRaised = parseInt(data.values[0][0]) || 0;
                }
                updateThermometer(amountRaised);
            } catch (error) {
                console.error("Error fetching data from Google Sheets:", error);
            }
        }

        function updateThermometer(amountRaised) {
            const fillElement = document.getElementById("fill");
            // Calculate the ratio of current pledged to goal (capped at 100%)
            let ratio = amountRaised / TOTAL_GOAL;
            if (ratio > 1) ratio = 1;
            // Convert ratio to percentage
            const heightPercent = ratio * 100;
            // Update the fill bar
            fillElement.style.height = heightPercent + "%";
        }

        // Fetch the pledge amount on page load
        fetchPledgeAmount();
        // Optionally refresh every minute (60000ms)
        // setInterval(fetchPledgeAmount, 60000);
    </script>
</body>
</html>
