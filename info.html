<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Iman School Fundraiser</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/confetti.js/0.0.18/confetti.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        .thermometer-container {
            width: 100px;
            height: 400px;
            background: lightgray;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            border: 3px solid #333;
        }
        .fill {
            width: 100%;
            position: absolute;
            bottom: 0;
            background: red;
            transition: height 1s ease-in-out;
        }
        .milestone {
            position: absolute;
            left: 110%;
            font-weight: bold;
            background: yellow;
            padding: 5px;
            border-radius: 5px;
            color: black;
        }
        .milestone-desc {
            position: absolute;
            left: 120%;
            font-size: 0.9em;
            color: lightgray;
            width: 200px;
            text-align: left;
        }
        .qr-container {
            text-align: center;
        }
        .qr-container img {
            width: 200px;
            height: 200px;
        }
        .qr-container p {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thermometer-section">
            <h2>Fundraising Thermometer</h2>
            <div class="thermometer-container">
                <div class="fill" id="fill" style="height: 0;"></div>
                <div class="milestone" style="bottom: 57%" id="milestone-75">$75K - Bathrooms</div>
                <div class="milestone-desc" style="bottom: 57%">Renovate all student & staff bathrooms</div>
                <div class="milestone" style="bottom: 81%" id="milestone-105">$105K - Lobby Flooring</div>
                <div class="milestone-desc" style="bottom: 81%">Upgrade 1st & 2nd floor lobby flooring</div>
                <div class="milestone" style="bottom: 100%" id="milestone-130">$130K - Main Doors</div>
                <div class="milestone-desc" style="bottom: 100%">Install new, secure main entrance doors</div>
            </div>
            <h3 id="amount-raised">Raised: $0</h3>
        </div>
        <div class="qr-container">
            <img src="Al Iman 2025 QR Code.png" alt="Donate QR Code">
            <p>Donate to Al-Iman's Renovation</p>
            <a href="https://www.alimanschool.org" target="_blank" style="color: yellow; text-decoration: none; font-size: 1.2em;">Visit Al-Iman School</a>
        </div>
    </div>
</body>
    <script>
        const SHEET_ID = "1-fSrx0AvnWW6YGm-cEiQBxyJbhtLRcNN-DkOYGpPcVo";
        const RANGE = "C7";
        const API_KEY = "AIzaSyAg_99VENYguMLyON5J9ALx7T8C4G3lLYE"; 
        const totalGoal = 130000;
        let lastAmountRaised = 0;

        async function fetchPledgeAmount() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
                const data = await response.json();
                let amountRaised = parseInt(data.values[0][0]) || 0;
                updateThermometer(amountRaised);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateThermometer(amountRaised) {
            document.getElementById("amount-raised").innerText = `Raised: $${amountRaised.toLocaleString()}`;
            let percentage = Math.min((amountRaised / totalGoal) * 100, 100);
            document.getElementById("fill").style.height = percentage + "%";
            checkMilestoneAnimation(amountRaised);
            lastAmountRaised = amountRaised;
        }

        function checkMilestoneAnimation(amountRaised) {
            if (lastAmountRaised < 75000 && amountRaised >= 75000) {
                triggerAnimation();
                highlightMilestone("milestone-75");
            }
            if (lastAmountRaised < 105000 && amountRaised >= 105000) {
                triggerAnimation();
                highlightMilestone("milestone-105");
            }
            if (lastAmountRaised < 130000 && amountRaised >= 130000) {
                triggerFinalCelebration();
                highlightMilestone("milestone-130");
            }
        }

        function triggerAnimation() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function triggerFinalCelebration() {
            confetti({ particleCount: 300, spread: 90, origin: { y: 0.6 } });
            confetti({ particleCount: 300, spread: 90, origin: { y: 0.4 } });
        }

        function highlightMilestone(milestoneId) {
            let milestone = document.getElementById(milestoneId);
            milestone.style.background = "gold";
            milestone.style.transform = "scale(1.2)";
            setTimeout(() => {
                milestone.style.transform = "scale(1)";
            }, 1000);
        }

        fetchPledgeAmount();
        setInterval(fetchPledgeAmount, 10000);
    </script>
</html>
